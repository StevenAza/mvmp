	<div id="fullpage">

				<div class="minusculas">Museo</div>

	<script type="text/javascript" src="js/fullpage.js"></script>
	<script type="text/javascript">
	/* inicio IMAGEN ALEATORIA HOME */
	var random_images_array = ["museo-flip-home-a-01.jpg", "museo-flip-home-b-01.jpg", "museo-flip-home-c-01.jpg", "museo-flip-home-c-02.jpg"];
	$(document).ready(function(){
		getRandomImage(random_images_array);
		$( "#fullpage" ).click(function() {
			window.location.href = './exposicion.html';
		});
	});
	function getRandomImage(imgAr, path) {
			path = path || 'img/'; // default path here
			var num = Math.floor( Math.random() * imgAr.length );
			var img = imgAr[ num ];
			var imgStr = "url('" + path + img + "')";
			$("#bg_random").css("background-image", imgStr)
		}
	/* fin IMAGEN ALEATORIA HOME */
	</script>
